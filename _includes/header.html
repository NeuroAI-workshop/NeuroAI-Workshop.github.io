<span class="mobile btn-mobile-menu">
  <i class="icon icon-list btn-mobile-menu__icon"></i>
  <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover {% if site.disable_landing_page %}panel-cover--collapsed{% endif %}"
  style="background-image: url({{ site.baseurl }}/images/cover.jpg)">
  <div class="panel-main">



    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">{{ site.description }}</p>

        <!-- Date and location -->
        <h2 style="color: white; font-size: 18px; margin-top: 10px;">{{ site.date_text | markdownify }}</h2>
        <h3 style="color: white; font-size: 16px; margin-top: 5px;">{{ site.where | markdownify }}</h3>

        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <nav class="cover-navigation cover-navigation--primary">
            <ul class="navigation">
              <li class="navigation__item"><a href="{{ site.baseurl }}/overview/" class="nav-button">Overview</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/organizers/" class="nav-button">Organizers</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/speakers/" class="nav-button">Speakers</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/call-for-papers/" class="nav-button">Call for Papers</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/travel awards/" class="nav-button">Travel Awards</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/schedules/" class="nav-button">Schedules</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/accepted-papers/" class="nav-button">Accepted Papers</a></li>
              <li class="navigation__item">
                <a href="{{ site.baseurl }}/NeuroAI_Webinar/" class="nav-button webinar-highlight">
                  Webinar Series <span class="new-badge">UPCOMING</span>
                </a>
              </li>
            </ul>
          </nav>

          <nav class="cover-navigation navigation--social">
            <!-- Social nav here -->
          </nav>

        </div>

      </div>
    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>

<body>
  {% include header.html %}  <!-- or however your header is included -->

  <!-- Past Workshops Dropdown - fixed top-right -->
  <div class="past-workshops-dropdown">
    <select onchange="location = this.value;">
      <option disabled selected>Past Workshops</option>
      <option value="{{ site.baseurl }}/previous_years/2024/index.html">2024</option>
      <option value="{{ site.baseurl }}/previous_years/2023/index.html">2023</option>
    </select>
  </div>

  {{ content }}
</body>
