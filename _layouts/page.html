---
layout: default
---
<article class="post-container post-container--single">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2>{{ site.date_text | markdownify }}</h2>   <!-- December 14th, 2024 below it -->

  </header>

  <section class="post">
    {{ content }}
  </section>

</article>
